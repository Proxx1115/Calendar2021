<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1000px)"
      href="css/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/06839afa50.js"
      crossorigin="anonymous"
    ></script>
    <title>Calendar of Bayarjargal</title>
  </head>
  <body>
    <div class="container">
      <h1 id="main-header">
        School Calendar <span class="main"> 2021 </span
        ><i class="far fa-calendar-alt"></i>
      </h1>
      <div class="cal-container">
        <div class="calendar">
          <div class="month">January</div>
          <div class="weekdays0 weekday-layout"></div>
          <div class="days0 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">Febraury</div>
          <div class="weekdays1 weekday-layout"></div>
          <div class="days1 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">March</div>
          <div class="weekdays2 weekday-layout"></div>
          <div class="days2 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">April</div>
          <div class="weekdays3 weekday-layout"></div>
          <div class="days3 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">May</div>
          <div class="weekdays4 weekday-layout"></div>
          <div class="days4 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">June</div>
          <div class="weekdays5 weekday-layout"></div>
          <div class="days5 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">July</div>
          <div class="weekdays6 weekday-layout"></div>
          <div class="days6 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">August</div>
          <div class="weekdays7 weekday-layout"></div>
          <div class="days7 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">September</div>
          <div class="weekdays8 weekday-layout"></div>
          <div class="days8 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">October</div>
          <div class="weekdays9 weekday-layout"></div>
          <div class="days9 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">November</div>
          <div class="weekdays10 weekday-layout"></div>
          <div class="days10 days-layout"></div>
        </div>
        <div class="calendar">
          <div class="month">December</div>
          <div class="weekdays11 weekday-layout"></div>
          <div class="days11 days-layout"></div>
        </div>
      </div>
      <div class="specialDays"></div>
    </div>

    <div id="main-footer">
      <p>This Calendar made by B.Bayarjargal /SisiID => 19B1NUM0603/</p>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
